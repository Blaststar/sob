        <script>
            this.document.onkeydown = function(e) 
            {
                if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 16 || e.keyCode === 117)) 
                {
                    return false;
                } 
                else if(e.ctrlKey && (e.shiftKey && e.keyCode === 73))
                {
                    return false;
                } 
                else if(e.keyCode == 123)
                {
                    return false;
                }
            }
        </script>
